<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <title>Our Projects</title>
</head>

<body>

  <div class="container">
    <h1>Resistration Form</h1>
    <!-- Form -->
    <form action="#">
      <input type="text" class="input firstName" name="firstName" placeholder="Enter your Name">
      <!-- Input 2 -->
      <input type="text" class="input lastName" name="lastName" placeholder="Enter your Last Name">
      <!-- Input 3 -->
      <input type="email" class="input email" name="email" placeholder="Enter your email">
      <!-- Input 4 -->
      <input type="number" class="input phone" name="phone" placeholder="Phone Number">
      <!-- Input 5 -->
      <input type="password" class="input password" name="password" placeholder="Password">
      <!-- Input 6 -->
      <input type="password" class="input confirmPassword" name="confirmPassword" placeholder="Repeate password">
      <!-- Erro massage -->
      <div class="error"></div>
      <!-- Submit button -->
      <button class="btn">Submit</button>
    </form>
    <button class="btn lbtn">Get lotary Numbers</button>
    <div>Lucky Numbers: <div class="out"></div></div>
  </div>


  <script src="/app.js"></script>
</body>

</html>
